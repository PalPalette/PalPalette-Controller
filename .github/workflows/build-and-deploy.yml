name: Build and Deploy Firmware

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build ESP32C3 firmware
        run: pio run -e seeed_xiao_esp32c3

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(grep -oP 'FIRMWARE_VERSION\s+"\K[^"]+' src/config.h || echo "dev")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Prepare firmware files
        run: |
          mkdir -p docs/firmware

          # Copy ESP32C3 firmware
          cp .pio/build/seeed_xiao_esp32c3/firmware.bin \
             docs/firmware/PalPalette-Controller-ESP32C3-v${{ steps.version.outputs.VERSION }}.bin

          # Update manifest.json with version
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.version.outputs.VERSION }}\"/" docs/firmware/manifest.json
          sed -i "s/PalPalette-Controller-ESP32C3-v.*.bin/PalPalette-Controller-ESP32C3-v${{ steps.version.outputs.VERSION }}.bin/" docs/firmware/manifest.json

      - name: Generate firmware info
        run: |
          cat > docs/firmware/info.json << EOF
          {
            "version": "${{ steps.version.outputs.VERSION }}",
            "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "esp32c3": {
              "file": "PalPalette-Controller-ESP32C3-v${{ steps.version.outputs.VERSION }}.bin",
              "size": $(stat -f%z docs/firmware/PalPalette-Controller-ESP32C3-v${{ steps.version.outputs.VERSION }}.bin 2>/dev/null || stat -c%s docs/firmware/PalPalette-Controller-ESP32C3-v${{ steps.version.outputs.VERSION }}.bin)
            }
          }
          EOF

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-${{ steps.version.outputs.VERSION }}
          path: docs/firmware/*.bin

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy firmware version ${{ steps.version.outputs.VERSION }}"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docs/firmware/*.bin
            docs/firmware/manifest.json
            docs/firmware/info.json
          body: |
            ## PalPalette Controller ${{ steps.version.outputs.VERSION }}

            ### Installation Options

            1. **Web Installer (Recommended)**: Visit https://palpalette.github.io/PalPalette-Controller/
            2. **Manual Flash**: Download the appropriate .bin file below and flash using PlatformIO or esptool

            ### Supported Devices
            - Seeed XIAO ESP32C3

            ### Changes
            See the [CHANGELOG](CHANGELOG.md) for detailed changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
